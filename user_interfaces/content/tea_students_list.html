<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>查看考试</title>
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/main.css" rel="stylesheet">
</head>
<body>
<table id="class_info-table" class="table table-hover table-striped table-bordered table-condensed">
  <thead>
  <tr>
    <td>教学班编号</td>
    <td>课程编号</td>
    <td>课程名</td>
    <td>课程属性</td>
    <td>教室编号</td>
    <td>上课时间</td>
  </tr>
  </thead>
  <tbody hidden>
  <tr>
    <td>{{ class_id }}</td>
    <td>{{ course_id }}</td>
    <td>{{ course_name }}</td>
    <td>{{ type }}</td>
    <td>{{ classroom_id }}</td>
    <td>{{ time }}</td>
  </tr>
  </tbody>
</table>

<table id="students_list-table" class="table table-hover table-striped table-bordered table-condensed">
  <thead>
  <tr>
    <td>学号</td>
    <td>姓名</td>
    <td>成绩</td>
  </tr>
  </thead>
  <tbody hidden>
  <tr v-for="student in students">
    <td>{{ student.student_id }}</td>
    <td>{{ student.student_name }}</td>
    <td v-bind:class="student.grade_class">{{ student.grade }}</td>
  </tr>
  </tbody>
</table>

<!-- JavaScript -->
<script src="../js/vue.js"></script>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/leader.js"></script>
<script>
  tea_class_info();
  tea_students_list();
</script>
</body>
</html>
